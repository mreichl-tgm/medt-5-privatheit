<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Privatheit im digitalen Raum</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/serif.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <style>
        .background {
            width: 100%;
            height: 25%;
            background: url("camera.jpg") center 20%;
            background-size: cover;
        }
        .reveal { font-size: 32px; height: 70%; margin-top: 5%; }
        .reveal .slide-number {
            font-size: 0.8em;
            font-family: inherit;
            background-color: transparent;
            color: inherit;
        }
    </style>

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
<div class="background"></div>
<div class="reveal">
    <div class="slides">
        <section>
            <h2>Privatheit im digitalen Raum</h2>
            <p>Markus Reichl & Samuel Schober</p>
            <small>
                <script type="text/javascript">
                    document.write(new Date().toISOString().substr(0,10))
                </script>
            </small>
        </section>
        <section>
            <h3>Begriffe und Definitionen</h3>
            <br/>
            <table>
                <tr>
                    <th>Privat</th>
                    <td>lateinisch „privatus“ = Nicht öffentlich</td>
                </tr>
                <tr>
                    <th>Privatheit</th>
                    <td>Ein privater Bereich, zur Entfaltung der eigenen Persönlichkeit.</td>
                </tr>
            </table>
            <br/>
            <p>Privatheit ist ein Menschenrecht!</p>
        </section>
        <section>
            <h3>Quellen</h3>
            <br/>
            <ul>
                <li><a href="https://www.privacytools.io/">privacytools.io</a></li>
                <li><a href="https://unsplash.com/photos/yekGLpc3vro">unsplash.com</a></li>
            </ul>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        center: false,
        controls: false,
        slideNumber: "h.v/t",
        dependencies: [
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
    });
</script>
</body>
</html>
